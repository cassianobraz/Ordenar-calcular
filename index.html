<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculos</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" />
</head>

<body>
    <h1 align="center">Usando conhecimentos para calcular e ordenar números</h1>
    <hr />

    <div class="result col-4 m-auto d-none">
        <div class="sum alert alert-success"></div>
        <div class="average alert alert-danger"></div>
        <div class="order alert alert-warning"></div>
    </div>

    <div class="form col-4 m-auto">
        <input type="number" name="name1" id="name1" class="form-control mb-2" placeholder="Número 1:">
        <input type="number" name="name2" id="name2" class="form-control mb-2" placeholder="Número 2:">
        <input type="number" name="name3" id="name3" class="form-control mb-2" placeholder="Número 3:">
        <input type="number" name="name4" id="name4" class="form-control mb-2" placeholder="Número 4:">
        <input type="number" name="name5" id="name5" class="form-control mb-2" placeholder="Número 5:">
        <input type="submit" id="submit" value="Enviar" class="btn btn-primary">
    </div>

    <script src="/script/javascript.js"></script>
</body>

</html>
